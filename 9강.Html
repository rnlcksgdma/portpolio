<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="test.css">

</head>

<body>
    <header>
        <h1>My resume</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
                <li id="addbtn">Add</li>
                <li></li>
                <li id="change">change</li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>Write something about yourself here.</p>
    </section>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="gallery">
            <div class="item">
                <img src="https://images.unsplash.com/photo-1712698396006-1996dc7cb2cc?q=80&w=2701&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Project 1">
                <p>Project 1</p>
            </div>
            <div class="item">
                <img src="https://images.unsplash.com/photo-1712371963405-a109900e74dc?q=80&w=2787&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Project 2">
                <p>Project 2</p>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <div>affinityuniverse@gmail.com</div>
        <div style="margin-bottom: 100px;">010-1234-1234</div>
    </section>

    <footer>
        <p>&copy; 2024 My Portfolio. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('change').addEventListener('click', function () {
            var session = prompt("관심 세션을 선택해 주세요. A, P, C");

            switch (session) {
                case "A": document.write('<link rel="stylesheet" href="test.css"> <section id="about"><h2>About Me</h2><p>Write something about yourself here.</p></section>')
                    break;
                case "P": document.write("<p>Hello, world! <strong>Nice</strong>to meet you!</p>");
                    break;
                case "C": document.write('<link rel="stylesheet" href="test.css"><section id="contact"><h2>Contact Me</h2><div>affinityuniverse@gmail.com</div><div style="margin-bottom: 100px;">010-1234-1234</div> </section>')
                    break;
                default: alert("잘못 입력했습니다.");
            }
        });
    </script>
</body>
    
</html>
